<!DOCTYPE html>
{% extends 'core/base.html' %}
{% load static %}

{% block title %}| Home{% endblock title %}

{% block head %}
{% endblock head %}

{% block content %}

  <div class="container">

    <br>

    <ul class="list-group">
      {% for console in consoles %}
        <li class="list-group-item"><a href="{% url 'console' console_slug=console.slug %}">{{ console }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endblock content %}

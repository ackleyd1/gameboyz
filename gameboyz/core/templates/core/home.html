<!DOCTYPE html>
{% extends 'core/base.html' %}
{% load static %}

{% block title %}| Home{% endblock title %}

{% block content %}

<div class="container">
  <div class="row">
    {% for baseconsole in baseconsoles %}
    <div class="col s12 m6 l4">
      <div class="card small">
        <div class="card-content">
          <h4 class="card-title">{{ baseconsole }}</h4>
        </div>
        <div class="card-action">
          <a href="{{ baseconsole.get_absolute_url }}">View More</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
